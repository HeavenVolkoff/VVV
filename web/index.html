<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
    <link rel="stylesheet" href="Resources/Style/style.css">
</head>
<body>
    <form action="/rest/user/create" method="post">
        <div>
            <label for="firstName_input">Nome:</label>
            <input id="firstName_input" name="firstName" type="text">
        </div>
        <div>
            <label for="lastName_input">Sobrenome:</label>
            <input id="lastName_input" name="lastName" type="text">
        </div>
        <div>
            <label for="email_input">Email:</label>
            <input id="email_input" name="email" type="email">
        </div>
        <div>
            <label for="password_input">Senha:</label>
            <input id="password_input" name="password" type="password">
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
